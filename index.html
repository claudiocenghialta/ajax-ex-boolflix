<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
        integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix</title>
</head>

<body>
    <header>
        <img id="logo" src="img/logo.png" alt="Logo Boolflix">


        <div class="search-box">

            <h3>Filtra generi:</h3>
            <select id="filter-genre">
                <option value="All">All</option>
            </select>
            <input id="cerca-input" type="text" placeholder="Cerca un film o una serie tv">
            <button id="cerca-btn">Cerca</button>
        </div>
    </header>
    <main>
        <div class="error-message"></div>
        <div class="sezione-film">
            <h2 class="section-title">Film</h2>
            <div class="film-dettaglio elenco-titoli"></div>
        </div>
        <div class="sezione-serie-tv">
            <h2 class="section-title">Serie TV</h2>
            <div class="serie-tv-dettaglio elenco-titoli"></div>
        </div>
    </main>

    <!-- template Handlebars -->
    <script id="entry-template" type="text/x-handlebars-template">
        <div class="film-card" data-id="{{id}}" data-popolarita="{{popolarita}}" data-generi="">
            <img class="poster" src="{{img}}" alt="{{title}}" srcset="">
            <ul class="film-dati">
                <li>
                    <span class="dati-titoli">Titolo: </span>
                    <span class="dati-nomi">{{title}}</span>
                </li>
                <li>
                    <span class="dati-titoli">Titolo Originale: </span>
                    <span class="dati-nomi">{{original_title}}</span>
                </li>
                <li>
                    <span class="dati-titoli">Lingua Originale: </span>
                    <span class="dati-nomi">{{{original_language}}}</span>
            
                </li>
                <li>
                    <span class="dati-titoli">Voto: </span>
                    <span class="dati-nomi">{{{vote_average}}}</span>
                </li>
                <li>
                    <span class="dati-titoli">Tipo: </span>
                    <span class="dati-nomi">{{type}}</span>
                </li>
                <li>
                    <span class="dati-titoli">Descrizione: </span>
                    <span class="dati-nomi">{{overview}}</span>
                </li>
            </ul>


        </div>
      
    </script>


    <!-- template Handlebars -->
    <script id="template-generi-cast" type="text/x-handlebars-template">
        <li>
            <span class="dati-titoli">Generi: </span>
            <span class="dati-nomi">{{genre}}</span>
        </li>
        <li>
            <span class="dati-titoli">Cast: </span>
            <span class="dati-nomi">{{cast}}</span>
        </li>
    </script>

    <!-- template handlebars -->

    <script id="template-select" type="text/x-handlebars-template">
        <option value="{{name}}">{{name}}</option>
    </script>

    <script src="js/script.js"></script>
</body>

</html>
